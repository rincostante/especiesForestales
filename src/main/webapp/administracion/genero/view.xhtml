<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <ui:composition template="/WEB-INF/facelets/templates/entidadTemplate.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.GeneroTitle}" />
        </ui:define>
        <ui:define name="content">
            
            <br/>
            
            <h:form id="frmGeneroView">
                <p:panel id="pnView" 
                         header="#{bundle.GeneroViewTitle}" 
                         style="margin-bottom:10px;">
                    <p:messages id="messages" />
                    
                    <h:panelGrid columns="2">
                        <h:outputLabel value="#{bundle.CreateGeneroLabel_nombre}"/>
                        <h:outputText value="#{mbGenero.selected.nombre}" 
                                      title="#{bundle.CreateGeneroTitle_nombre}"/>
                        
                        <h:outputLabel value="#{bundle.UsuarioAlta}"/>
                        <h:outputText value="#{mbGenero.selected.adminentidad.usAlta}" 
                                      title="#{bundle.UsuarioAlta}"/>                        

                        <h:outputLabel value="#{bundle.FechaAlta}"/>
                        <h:outputText value="#{mbGenero.selected.adminentidad.fechaAlta}" 
                                      title="#{bundle.FechaAlta}"/>                         

                        <h:outputLabel value="#{bundle.UsuarioModifica}"/>
                        <h:outputText value="#{mbGenero.selected.adminentidad.usModif}" 
                                      title="#{bundle.UsuarioModifica}"/>                        

                        <h:outputLabel value="#{bundle.FechaModifica}"/>
                        <h:outputText value="#{mbGenero.selected.adminentidad.fechaModif}" 
                                      title="#{bundle.FechaModifica}"/>                          

                        <h:outputLabel value="#{bundle.UsuarioBaja}"/>
                        <h:outputText value="#{mbGenero.selected.adminentidad.usBaja}" 
                                      title="#{bundle.UsuarioBaja}"/>                        

                        <h:outputLabel value="#{bundle.FechaBaja}"/>
                        <h:outputText value="#{mbGenero.selected.adminentidad.fechaBaja}"
                                      title="#{bundle.FechaBaja}"/>  
                        
                        <h:outputLabel value="#{bundle.EspeciesAsociadas}" />
                        <p:commandButton value="Ver" 
                                         type="button" 
                                         onclick="PF('Especies').show();" 
                                         actionListener="#{mbGenero.selected.especies}" />      
                    </h:panelGrid>   

                        <p:dialog style="font-size: 80%"
                                  header="Listado de especies asociadas"
                                  widgetVar="Especies"
                                  rendered="#{e.adminentidad.habilitado == 'true'}"
                                  showEffect="explode"
                                  hideEffect="bounce"
                                  height="100"
                                  width="30%">
                            <p:dataTable value="#{mbGenero.selected.especies}" 
                                         var="e" 
                                         id="generoList" >
                                <p:column headerText="Especie" 
                                          filterMatchMode="contains"
                                          filterBy="#{e.nombre}"
                                          sortBy="#{e.nombre}"
                                          rendered="#{e.adminentidad.habilitado == 'true'}" >
                                    <p:outputLabel value="#{e.nombre}"/> 
                                </p:column>                        
                            </p:dataTable>
                        </p:dialog>   

                    </p:panel>
                
                <p:toolbar>
                    <f:facet name="left">
                        <p:commandButton icon="ui-icon-refresh" 
                                         action="#{mbGenero.prepareList()}" 
                                         value="Volver" 
                                         ajax="false"/>
                    </f:facet>
                </p:toolbar>

            </h:form>
        </ui:define>
    </ui:composition>
</html>
