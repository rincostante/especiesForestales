<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <ui:composition template="/WEB-INF/facelets/templates/entidadTemplate.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.GeneroTitle}" />
        </ui:define>
        <ui:define name="content">
            
        <br/>
        
            <h:form id="frmEdit">
                <p:panel id="pnEdit" 
                         header="#{bundle.GeneroEditTitle}" 
                         style="margin-bottom:10px;">
                    <h:panelGrid columns="4">

                        <p:outputLabel value="#{bundle.CreateGeneroLabel_familia}" 
                                       for="familia"/> 
                        <p:selectOneMenu id="familia" 
                                         value="#{mbGenero.selected.familia}" 
                                         requiredMessage="#{bundle.CreateGeneroFamiliaRequiredMessage}" 
                                         required="true">
                            <f:selectItem itemLabel="Seleccione la Familia" 
                                          itemValue="" 
                                          noSelectionOption="true" />
                            <f:selectItems value="#{mbGenero.listFamilia}" 
                                           var="familia" 
                                           itemLabel="#{familia.nombre}" 
                                           itemValue="#{familia}"/>
                        </p:selectOneMenu>      
                        <p:outputLabel value="" />
                        
                        <h:inputHidden id="id"
                                       value="#{mbGenero.selected.id}"/>
                        <p:outputLabel value="#{bundle.CreateGeneroLabel_nombre}" 
                                       for="nombre"/>
                        <p:inputText id="nombre" 
                                     validator="#{mbGenero.validarUpdate}" 
                                     value="#{mbGenero.selected.nombre}" 
                                     requiredMessage="#{bundle.CreateGeneroRequiredMessage_nombre}" 
                                     required="true"/>
                        <p:message for="nombre" />
                    </h:panelGrid>
                </p:panel>
                
                <p:toolbar>
                    
                    <f:facet name="left">
                        <p:commandButton icon="ui-icon-pencil" 
                                         action="#{mbGenero.update}" 
                                         value="Guardar" 
                                         style="float: next"
                                         update="pnEdit"/>
                        
                        <p:commandButton icon="ui-icon-cancel" 
                                         value="Limpiar" 
                                         style="float: next"
                                         update="pnEdit" resetValues="true" />

                        <p:commandButton icon="ui-icon-arrowreturnthick-1-w" 
                                         action="#{mbGenero.prepareList}" 
                                         style="float: next"                                         
                                         value="Volver" 
                                         immediate="true"/>
                    </f:facet> 
                </p:toolbar>
                
            </h:form>
        </ui:define>
    </ui:composition>
</html>
