<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <ui:composition template="/WEB-INF/facelets/templates/entidadTemplate.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EspecieTitle}" />
        </ui:define>
        <ui:define name="content">
            
            <br/>
            
            <h:form id="frmEspecieView">
                <p:panel id="pnView" 
                         header="#{bundle.EspecieViewTitle}" 
                         style="margin-bottom:10px;">
                    <p:messages id="messages" />
                    
                        <h:panelGrid columns="2">
                            <h:outputLabel value="#{bundle.GeneroTitle}: "/>
                            <h:outputText value="#{mbEspecie.selected.genero.nombre}" 
                                          title="#{bundle.GeneroTitle}"/>                            

                            <h:outputLabel value="#{bundle.EspecieTitle}: "/>
                            <h:outputText value="#{mbEspecie.selected.nombre}" 
                                          title="#{bundle.EspecieTitle}"/>

                            <h:outputLabel value="#{bundle.CreateEspecieLabel_nombreingles}: "/>
                            <h:outputText value="#{mbEspecie.selected.nombreingles}" 
                                          title="#{bundle.CreateEspecieLabel_nombreingles}"/>                            
                        
                            <h:outputLabel value="#{bundle.CreateEspecieLabel_nombrevulgar}: "/>
                            <h:outputText value="#{mbEspecie.selected.nombrevulgar}" 
                                          title="#{bundle.CreateEspecieLabel_nombrevulgar}"/>                            
                        
                            <h:outputLabel value="#{bundle.CreateEspecieLabel_cites}: "/>
                            <h:outputText value="#{mbEspecie.selected.cites}" 
                                          title="#{bundle.CreateEspecieLabel_cites}"/>                            
                        
                            <h:outputLabel value="#{bundle.CreateEspecieLabel_nativa}: "/>
                            <h:outputText value="#{mbEspecie.selected.nativa}" 
                                          title="#{bundle.CreateEspecieLabel_nativa}"/>                            
                              
                        </h:panelGrid> 
                 </p:panel>
                
                <p:toolbar>
                    <f:facet name="left">
                        <p:commandButton icon="ui-icon-refresh" 
                                         action="#{mbEspecie.prepareList}" 
                                         value="Volver" 
                                         ajax="false"/>
                    </f:facet>
                </p:toolbar>
                
            </h:form>
        </ui:define>
    </ui:composition>
s</html>
