<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <ui:composition template="/WEB-INF/facelets/templates/entidadTemplate.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EspecieTitle}" />
        </ui:define>
        <ui:define name="content">
            
        <br/>
        
            <h:form id="frmEdit">
                <p:panel id="pnEdit" 
                         header="#{bundle.EspecieEditTitle}" 
                         style="margin-bottom:10px;">
                    <h:panelGrid columns="4">
                                              
                        <p:outputLabel value="#{bundle.CreateEspecieLabel_genero}" 
                                       for="genero"/>                             
                        <p:selectOneMenu id="genero" 
                                         value="#{mbEspecie.selected.genero}" 
                                         requiredMessage="#{bundle.CreateEspecieGeneroRequiredMessage}" 
                                         required="true">
                            <f:selectItem itemLabel="Seleccione el Genero" 
                                          itemValue="" 
                                          noSelectionOption="true" />                           
                            <f:selectItems value="#{mbEspecie.listaGenero}" 
                                           var="genero" 
                                           itemLabel="#{genero.nombre}" 
                                           itemValue="#{genero}"/>
                        </p:selectOneMenu>                          
                        <p:outputLabel value="" />

                        <h:inputHidden id="id"
                                       value="#{mbEspecie.selected.id}"/>                        
                        <p:outputLabel value="#{bundle.CreateEspecieLabel_nombre}" 
                                       for="nombre"/>                       
                        <p:inputText id="nombre" 
                                     validator="#{mbEspecie.validarUpdate}" 
                                     value="#{mbEspecie.selected.nombre}" 
                                     requiredMessage="#{bundle.CreateEspecieRequiredMessage_nombre}" 
                                     required="true"/>
                        <p:message for="nombre" />   
                        <p:outputLabel value="" />
                        
                        <p:outputLabel value="#{bundle.CreateEspecieLabel_nombrevulgar}" 
                                       for="nombrevulgar"/>
                        <p:inputText id="nombrevulgar" 
                                     value="#{mbEspecie.selected.nombrevulgar}" 
                                     requiredMessage="#{bundle.CreateEspecieRequiredMessage_nombrevulgar}" 
                                     required="false" />
                        <p:message for="nombrevulgar" />   
                        <p:outputLabel value="" />                        
                        
                        <p:outputLabel value="#{bundle.CreateEspecieLabel_nombreingles}" 
                                       for="nombreingles"/>
                        <p:inputText id="nombreingles" 
                                     value="#{mbEspecie.selected.nombreingles}" 
                                     requiredMessage="#{bundle.CreateEspecieRequiredMessage_nombreingles}" 
                                     required="false" />
                        <p:message for="nombreingles" /> 
                        <p:outputLabel value="" />                        
 
                        <p:outputLabel value="#{bundle.CreateEspecieLabel_cites}" 
                                       for="cites"/> 
                        <p:selectBooleanButton id="cites" 
                                               value="#{mbEspecie.selected.cites}" 
                                               onLabel="Si" 
                                               offLabel="No" 
                                               style="width:60px" />
                        <p:outputLabel value="" />
                        <p:outputLabel value="" />                        

                        <p:outputLabel value="#{bundle.CreateEspecieLabel_nativa}" 
                                       for="nativa"/>
                        <p:selectBooleanButton id="nativa" 
                                               value="#{mbEspecie.selected.nativa}" 
                                               onLabel="Si" 
                                               offLabel="No" 
                                               style="width:60px" />
                        <p:outputLabel value="" />
                        
                    </h:panelGrid>
                </p:panel>
                
                <p:toolbar>
                    <f:facet name="left">
                        <p:commandButton icon="ui-icon-pencil" 
                                         action="#{mbEspecie.update}" 
                                         value="Guardar" 
                                         style="flot: next" 
                                         update="pnEdit"/>
                        
                        <p:commandButton icon="ui-icon-cancel" 
                                         value="Limpiar" 
                                         style="float: next"
                                         update="pnEdit" 
                                         resetValues="true" />

                        <p:commandButton icon="ui-icon-arrowreturnthick-1-w" 
                                         action="#{mbEspecie.prepareList}" 
                                         style="float: next"                                               
                                         value="Volver" 
                                         immediate="true"/>
                    </f:facet>                    
                </p:toolbar>
                
            </h:form>
        </ui:define>
    </ui:composition>
</html>
