<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/WEB-INF/facelets/templates/entidadTemplate.xhtml"
     xmlns="http://www.w3.org/1999/xhtml"
     xmlns:f="http://java.sun.com/jsf/core"
     xmlns:ui="http://java.sun.com/jsf/facelets"
     xmlns:p="http://primefaces.org/ui"
     xmlns:h="http://xmlns.jcp.org/jsf/html">
    
    <ui:define name="content">
        <h:form>
            <p:panel id="pnView" header="#{bundle.FamiliaViewTitle}" style="margin-bottom:10px;">
                <p:messages id="messages" />
                
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateFamiliaLabel_nombre}"/>
                    <h:outputText value="#{mbFamilia.selected.nombre}" title="#{bundle.CreateFamiliaTitle_nombre}"/>
                    
                    <h:outputLabel value="#{bundle.CreateFamiliaLabel_subFamilia}"/>
                    <h:outputText value="#{mbFamilia.selected.subFamilia}" title="#{bundle.CreateFamiliaTitle_subFamilia}"/>

                    <h:outputLabel value="#{bundle.UsuarioAlta}"/>
                    <h:outputText value="#{mbFamilia.selected.adminentidad.usAlta}" 
                                  title="#{bundle.UsuarioAlta}"/>                        

                    <h:outputLabel value="#{bundle.FechaAlta}"/>
                    <h:outputText value="#{mbFamilia.selected.adminentidad.strFechaAlta}" 
                                  title="#{bundle.FechaAlta}"/>                         

                    <h:outputLabel value="#{bundle.UsuarioModifica}"/>
                    <h:outputText value="#{mbFamilia.selected.adminentidad.usModif}" 
                                  title="#{bundle.UsuarioModifica}"/>                        

                    <h:outputLabel value="#{bundle.FechaModifica}"/>
                    <h:outputText value="#{mbFamilia.selected.adminentidad.strFechaModif}" 
                                  title="#{bundle.FechaModifica}"/>                          

                    <h:outputLabel value="#{bundle.UsuarioBaja}"/>
                    <h:outputText value="#{mbFamilia.selected.adminentidad.usBaja}" 
                                  title="#{bundle.UsuarioBaja}"/>                        

                    <h:outputLabel value="#{bundle.FechaBaja}"/>
                    <h:outputText value="#{mbFamilia.selected.adminentidad.strFechaBaja}"
                                  title="#{bundle.FechaBaja}"/>  

                    <h:outputLabel value="#{bundle.GenerosAsociados}: &nbsp;" />
                    <p:commandButton value="Ver" type="button" onclick="PF('Generos').show();" actionListener="#{mbFamilia.selected.generos}" />
   
                </h:panelGrid>   
                    <p:dialog style="font-size: 80%" 
                              header="Listado de géneros asociados" 
                              widgetVar="Generos" 
                              showEffect="fade" 
                              hideEffect="fade" 
                              height="100" 
                              width="30%">
                        <p:dataTable value="#{mbFamilia.selected.generos}" 
                                     var="g" 
                                     id="familiaList">
                            <p:column headerText="Género" 
                                      filterMatchMode="contains"
                                      filterBy="#{g.nombre}"
                                      sortBy="#{g.nombre}" 
                                      rendered="#{g.adminentidad.habilitado == 'true'}" >
                                <p:outputLabel value="#{g.nombre}"/> 
                            </p:column>                        
                        </p:dataTable>
                    </p:dialog>
            </p:panel>

            <p:toolbar>
                <f:facet name="left">
                    <p:commandButton icon="ui-icon-refresh" action="#{mbFamilia.prepareList}" value="Volver" ajax="false"/>
                </f:facet>
            </p:toolbar>

        </h:form>
    </ui:define>
</ui:composition>
