<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <ui:composition template="/WEB-INF/facelets/templates/entidadTemplate.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.FamiliaTitle}" />
        </ui:define>
        <ui:define name="content">
            
            <br/>

            <h:form id="frmFamiliaView">
                <p:panel id="pnView" 
                         header="#{bundle.FamiliaViewTitle}" 
                         style="margin-bottom:10px;">
                    <p:messages id="messages" />
                    
                    <h:panelGrid columns="2">
                        <h:outputLabel value="#{bundle.CreateFamiliaLabel_nombre}"/>
                        <h:outputText value="#{mbFamilia.selected.nombre}" 
                                      title="#{bundle.CreateFamiliaTitle_nombre}"/>
                        
                                                
                        <h:outputLabel value="#{bundle.UsuarioAlta}"/>
                        <h:outputText value="#{mbFamilia.selected.admin.usAlta}" 
                                      title="#{bundle.UsuarioAlta}"/>                        

                        <h:outputLabel value="#{bundle.FechaAlta}"/>
                        <h:outputText value="#{mbFamilia.selected.admin.fechaAlta}" 
                                      title="#{bundle.FechaAlta}"/>                         

                        <h:outputLabel value="#{bundle.UsuarioModifica}"/>
                        <h:outputText value="#{mbFamilia.selected.admin.usModif}" 
                                      title="#{bundle.UsuarioModifica}"/>                        

                        <h:outputLabel value="#{bundle.FechaModifica}"/>
                        <h:outputText value="#{mbFamilia.selected.admin.fechaModif}" 
                                      title="#{bundle.FechaModifica}"/>                          

                        <h:outputLabel value="#{bundle.UsuarioBaja}"/>
                        <h:outputText value="#{mbFamilia.selected.admin.usBaja}" 
                                      title="#{bundle.UsuarioBaja}"/>                        

                        <h:outputLabel value="#{bundle.FechaBaja}"/>
                        <h:outputText value="#{mbFamilia.selected.admin.fechaBaja}"
                                      title="#{bundle.FechaBaja}"/>                 
                    </h:panelGrid>    
                </p:panel>

                
                <p:dataTable value="#{mbFamilia.selected.generos}" 
                             var="g" 
                             id="familiaList" >
                    <f:facet name="header">
                        Listado de Generos asociados a la familia
                    </f:facet>
                    <p:column headerText="Nombre" 
                              sortBy="#{g.nombre}">
                        <p:outputLabel value="#{g.nombre}"/>
                    </p:column>                        
                </p:dataTable>
                  
                <p:toolbar>
                    <f:facet name="left">
                        <p:commandButton icon="ui-icon-refresh" 
                                         action="#{mbFamilia.prepareList}" 
                                         value="Volver" 
                                         ajax="false"/>
                    </f:facet>
                </p:toolbar>

            </h:form>
        </ui:define>
    </ui:composition>
</html>
